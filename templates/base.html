    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

<body>
    <header>
        <h1><a href="/">aviraccoon's nocturnal scribbles</a></h1>
        <nav>
            <a href="/">home</a>
            <a href="/about/">about</a>
            <a href="/now/">now</a>
            <a href="/games/">games</a>
            <a href="/archive/">archive</a>
            <a href="/tags/">tags</a>

            <a href="/feed.xml" data-tooltip="Each &lt;a href='/tags/'&gt;tag&lt;/a&gt; also has its own feed">rss</a>
        </nav>
    </header>
    <main>
        {{CONTENT}}
    </main>
    <footer>
        <p>Chirring into the void ü¶ù</p>
        <div class="theme-switcher">
            <div class="theme-group">
                <button data-theme-btn="system" data-meta data-tooltip="Follow your OS preference">system</button>
                <button data-theme-btn="light" data-tooltip="Clean and bright">light</button>
                <button data-theme-btn="dark" data-tooltip="Easy on the eyes">dark</button>
                <button data-theme-btn="oled" data-tooltip="True black for OLED screens">oled</button>
            </div>
            <div class="theme-group">
                <button data-theme-btn="terminal" data-tooltip="Green phosphor CRT with scanlines and flicker">terminal</button>
                <button data-theme-btn="gameboy" data-tooltip="4 shades of green, infinite nostalgia">gameboy</button>
                <button data-theme-btn="halflife" data-tooltip="Half-Life and CS 1.6 menu UI">halflife</button>
            </div>
            <div class="theme-group">
                <button data-theme-btn="vaporwave" data-tooltip="A E S T H E T I C">vaporwave</button>
                <button data-theme-btn="synthwave" data-tooltip="Neon grids and chrome">synthwave</button>
            </div>
            <div class="theme-group">
                <button data-theme-btn="hotdog-ketchup" data-theme-variants="hotdog-ketchup,hotdog-mustard" data-tooltip="The worst theme in Windows history - click to swap ketchup/mustard">hotdog</button>
                <button data-theme-btn="shuffle" data-meta data-tooltip="Random theme on every click">shuffle</button>
            </div>
            <div class="theme-group">
                <button data-theme-btn="chaos" data-meta data-tooltip="Every element gets random colors">chaos</button>
                <button data-theme-btn="shifting" data-meta data-tooltip="Colors slowly drift through the rainbow">shifting</button>
                <button data-theme-btn="cursed" data-meta data-tooltip="Comic Sans and wobbly everything">cursed</button>
                <button data-theme-btn="geocities" data-meta data-tooltip="Under construction since 1997">geocities</button>
            </div>
        </div>
        <div class="music-toggle" id="music-toggle-container">
            <label data-tooltip="~*~ Never-ending procedural beats from the geocities theme ~*~ Best experienced at 2 AM"><input type="checkbox" id="music-toggle"> music player</label>
        </div>
    </footer>
    <script>{{INCLUDE:.build/scripts/theme.js}}</script>
    <script>{{INCLUDE:.build/scripts/tooltip.js}}</script>
</body>
<!-- Built: {{BUILD_TIME}} -->
</html>
